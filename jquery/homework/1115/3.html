<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .blue{
            color: blue;
        }
        .green{
            color: green;
        }
        .backgroundGrey{
            background-color: gray;
        }
        #more{
            display: none;
        }
    </style>
    <script>
        $(document).ready(()=>{
            $('a').click(()=>{
                $('h1').addClass('blue')
                $('#poemContent').addClass('green')
                $('#more').addClass('backgroundGrey').show();
            })
        })
    </script>
</head>
<body>
    <h1>你是人间四月天</h1>
    <div id="poemContent">有人是你大啊啊啊啊<br>
        有人是你大啊啊啊啊<br>
    </div>
    <a href="#">查看更多</a>
    <div id="more">更多呢</div>
        
</body>
</html>
