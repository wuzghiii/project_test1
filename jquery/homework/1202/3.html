<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .block {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <button id="1">快速上卷</button>
        <button id="2">慢速下拉</button>
        <button id="3">2秒一次切换</button>
        <div class="block">好耶</div>
    </div>
    <script>
        $(document).ready(()=>{
            $('#1').click(function(){
                $('.block').slideUp('fast')
            })
            $('#2').click(function(){
                $('.block').slideDown('slow')
            })
            $('#3').click(function(){
                $('.block').slideToggle(2000)
            })
        })
    </script>
</body>
</html>
