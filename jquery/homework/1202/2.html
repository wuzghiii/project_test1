<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .block {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <button id="1">淡入</button>
        <button id="2">淡出</button>
        <button id="3">切换</button>
        <button id="4">颜色变淡</button>
        <div class="block"></div>
    </div>
    <script>
        $(document).ready(()=>{
            $('#4').click(function(){
                $('.block').fadeTo("slow",0.15)
            })
            $('#1').click(function(){
                $('.block').fadeIn(3000)
            })
            $('#2').click(function(){
                $('.block').fadeOut(3000)
            })
            $('#3').click(function(){
                $('.block').fadeToggle(3000)
            })
        })
    </script>
</body>
</html>
