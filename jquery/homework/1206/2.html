<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子移动和放大动画</title>
		<style>
			div {
				/* 设置元素尺寸与背景 */
				background: #98bf21;
				height: 100px;
				width: 100px;
				/* 设置元素绝对定位 */
				position: absolute;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	<body>
		<button>开始动画</button>
		<div>jquery</div>
	</body>
    <script>
        $('button').click(function(){
            $('div').animate({
                left:'170px',
                height:'150px',
                width:'150px'
            })
            $('div').animate({
                fontSize:'5em'
            })
        })
    </script>
</html>
