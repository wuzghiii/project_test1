<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{value+1}}</p>
        <p>{{ok?'good':'bad'}}</p>
        <p :id="'list-'+id"></p>
        <p>{{user.name}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const vue=new Vue({
            el:'#app',
            data:{
                value:30,
                id:'3',
                ok:true,
                user:{
                    name:'biger'
                }
            }
        })
    </script>
</body>
</html>
