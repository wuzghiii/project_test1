<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-test会覆盖文本内容 -->
        <p v-text="name">name</p>
        <!-- {{}}不会覆盖文本内容 -->
        <p>性别:{{gender}}</p>

        <!-- v-html可以写html语句 -->
        <p>{{dsc}}</p>
        <p v-text="dsc"></p>
        <p v-html="dsc"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const vue=new Vue({
            el:'#app',
            data:{
                name:'zs',
                gender:'男',
                dsc:"<i style='color:red'>笑笑笑</i>"
            }
        })
    </script>
</body>
</html>
