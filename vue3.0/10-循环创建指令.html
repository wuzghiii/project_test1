<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-for="(user,i) in lists">姓名是{{user.name}}年龄是{{user.age}}编号是{{i}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const vm= new Vue({
            el:'#app',
            data () {
                return {
                    lists:[{name:'zs',age:'30'},{name:'wee',age:'123'},{name:'ee',age:'130'}]
                }
            }
        })
    </script>
</body>
</html>
