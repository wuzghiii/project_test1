<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            width: 1000px;
            height: 30px;
            background-color: red;
        }
        thead tr {
            background-color: blue;
        }
        .bg{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table >
        <thead><tr><td>11</td> <td>11</td> </tr></thead>
        <tbody>
            <tr> <td>11</td>    <td>11</td>    </tr>
            <tr><td>11</td> <td>11</td></tr>
            <tr><td>11</td> <td>11</td></tr>
            <tr><td>11</td> <td>11</td></tr>
        </tbody>
    </table>

    <script>
        var trs=document.querySelector('tbody').querySelectorAll('tr');//严谨性 只获取 tbody下的tr


        for(let i=0;i<trs.length;i++){
            trs[i].onmouseover=function(){
                trs[i].className='bg';//用添加类的方式来改变样式
            }
            trs[i].onmouseout=function(){
                trs[i].className=''
            }
        }
    </script>
</body>
</html>
