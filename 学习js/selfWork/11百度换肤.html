<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skin{
            width: 1000px;
            margin: 20px auto;
        }
        .skin ul li{
            display: inline-block;
            margin-right: 20px;
        }
        .skin ul li img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="skin">
        <ul>
            <li><img src="图片/day2/1.jpg"></li>
            <li><img src="图片/day2/2.jpg"></li>
            <li><img src="图片/day2/3.jpg"></li>
            <li><img src="图片/day2/4.jpg"></li>
        </ul>
    </div>
    <script>
        var imgs=document.getElementsByTagName('img');
        var body=document.body;

        for(var i=0;i<imgs.length;i++){
            imgs[i].onclick=function(){
                
                body.style.backgroundImage='url('+this.src+')';//字符串拼接this.src="图片/day2/1.jpg"
            }
        }
    </script>
</body>
</html>
