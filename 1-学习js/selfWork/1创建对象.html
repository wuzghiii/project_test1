   <script>
    //利用构造函数创建对象
    function Character(name,type,blood,attack){
        this.name=name;
        this.type=type;
        this.blood=blood;
        this.attack=function(){
            console.log(attack);
        }
    }
    var houyi=new Character('houyi','sheshou',200,"远程");
    var lianpo=new Character('houyi','roudun',200,"近战");
    console.log(houyi.blood);
    houyi.attack();
    console.log(lianpo.blood);
    lianpo.attack();


    //遍历对象属性
    for(var key in houyi){
        document.write(key+' ');
        document.write(houyi[key]+"    ");
    }
    </script>
