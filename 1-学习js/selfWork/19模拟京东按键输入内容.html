<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        var serach= document.querySelector('input');
        document.addEventListener('keyup',function(e){//这里用keyup可以在松开按键时获取事件对象e这样不会输入到框中
            //console.log(e.keyCode);
            if(e.keyCode==83){//当事件对象为s时
                serach.focus();//触发输入框的获取焦点
            }
        })
    </script>
</body>
</html>
