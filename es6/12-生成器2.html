<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function getuser (){
            setTimeout(() => {
                let data='user'
                iterator.next(data);
            }, 1000);
        }

        function getdata (){
            setTimeout(() => {
                let data='data'
                iterator.next(data);
            }, 1000);
        }

        function getcomundity (){
            setTimeout(() => {
                let data='comundity'
                iterator.next(data);
            }, 1000);
        }


        function * gen(){
            let user=yield getuser ();
            console.log(user);
            let data=yield getdata ();
            console.log(data);
            let comundity =yield getcomundity();
            console.log(comundity);
        }


        let iterator=gen();
        iterator.next()
    </script>
</body>
</html>
