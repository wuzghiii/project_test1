<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //argments返回所有函数()内的局部变量的数组
        var a=function(){
            var b='ss'
            console.log(arguments)
        }
        a('a','b','c');



        //可以传其他参数但是必须...args在最后一个否则报错
        //返回多余的变量
        var b=function(a,c,...args){
            console.log(args)
        }
        b('a','b','c','d');
    </script>
</body>
</html>
