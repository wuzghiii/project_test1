<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];







       function get(data,id){ 
        var o={};
        data.forEach(item=> {
            if(item.id==id){
            o=item;
        }else if(item.goods&&item.goods.length!=0){
           o=get(item.goods,id)//函数的结果要被o去接收
        }
        });
    return o;
       } 
       console.log(get(data,11));
        </script>
